<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Mito - A-propos</title>
  </head>
  <body>
    <!-- wrapper header -->
    <div class="wrapper-header">
      <!-- header -->
      <header class="container bg-primary">
        <!-- logo -->
        <div class="wrapper-header__logo font-nunito">
          <a href="">mi<span id="wrapper-header__logo-newhalf">TO</span>.</a>
        </div>
        <!-- navigation -->
        <nav class="wrapper-header__nav">
          <a href="/index.html">Accueil</a>
          <a href="/products.html">Produits</a>
          <a href="/about.html">A propos</a>
          <a href="/contact.html">Contactez-nous</a>
        </nav>
      </header>
      <!-- end header -->

      <!-- hero -->
      <div class="wrapper-header__bloc-hero"></div>
      <!-- end hero -->
    </div>
    <!-- end wrapper -->
    <main class="container font-nunito">
      <h2 class="contact-main__h2">Contactez-nous</h2>
      <div class="formulaire">
        <form action="">
          <div class="form-name">
            <label for="uname">Name :</label>
            <input
              type="text"
              id="uname"
              placeholder="Entrez votre nom : "
              required
              minlength="4"
              maxlength="8"
            />
          </div>
          <div class="form-mail">
            <label for="mail">Email :</label>
            <input
              type="email"
              name=""
              id="mail"
              required
              placeholder="Adresse@e.mail"
            />
          </div>
          <div class="form-description">
            <label for="Description">Description : </label>
            <textarea
              name="Description"
              id="Description"
              required
              placeholder="Description : "
              cols="20"
              rows="2"
            ></textarea>
          </div>
          <button class="button">Envoyez</button>
        </form>
      </div>
    </main>
    <!-- footer -->
    <footer class="container bg-primary">
      <p>Footer</p>
    </footer>
    <!-- end footer -->
  </body>
</html>
